<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    </head>
    <body onload="setInterval(updateTimer, 1000)">
 
            <div id="scoreboard-wrapper" >
                <h1 id="app-main-title">Scoreboard</h1>
                
                <div id="main-content-wrapper">
                    <div id="game-timer"> 1:00 </div>


                    <div class="game-score-content">
                        
                        <div class="main-score-recipients-wrapper">
                                <h3 class="title" id="home-title">HOME</h3>
                                <h3 class="title" id="guest-title">GUEST</h3>
                        </div>  
                        
                        <div id="game-score-display">
                            <div class="game-score" id="home-score-display">0</div>
                            <div class="game-score" id="guest-score-display">0</div>
                        </div>
                        
                        <div class="game-point-add-display">
                             <div class="point-adder-row">
                                <div class="points-add-button" id="add-one-point-home" onclick="incrementHomeScore(1)">
                                    +1
                                </div>
                                <div class="points-add-button" id="add-two-point-home" onclick="incrementHomeScore(2)">
                                    +2
                                </div>
                                <div class="points-add-button" id="add-three-point-home" onclick="incrementHomeScore(3)">
                                    +3
                                </div>
                            </div>
                            <div class="point-adder-row">
                                 <div class="points-add-button" id="add-one-point-guest" onclick="incrementGuestScore(1)">
                                     +1
                                </div>
                                <div class="points-add-button" id="add-two-point-guest" onclick="incrementGuestScore(2)">
                                    +2
                                </div>
                                <div class="points-add-button" id="add-three-point-guest" onclick="incrementGuestScore(3)">
                                    +3
                                </div>
                            </div>           
                            
                        </div> 
                       
                    </div>
                    
                   <div class="new-game-button" onclick="restartGame()">
                                New Game
                            </div>  
                            
                </div>
                <script src="index.js"> </script>
                    
            </div>
               
      
        <script src="index.js"></script>
    </body>
</html>
